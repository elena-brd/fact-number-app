<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Facts App</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="title">
                <h1>Number Facts</h1>
                <p>Enter a number and get a random fact</p>
            </div>
            <div id="form-control">
                <input type="number" id="number-input" placeholder="Enter any number....">
            </div>
            <div id="fact-container">
                <h2>Fact Number</h2>
                <p id="fact-text"></p>
            </div>

        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
